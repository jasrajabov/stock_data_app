<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
<div class="col-8">
  <div class="jumbotron bg-dark text-white">
    <h3 class="display-4">STOCK DATA APP</h3>
  <a href="{% url 'index' %}">Home</a>
  <br>
  <body>
    <br>
    <form action="{% url 'fixmessage' %}">
      <p>Generate FIX Message</p>
      <label for="stock_symbol">Enter a stock symbol</label>
      <input type="text" id="stock_symbol" name="stock_symbol"><br>
      <label for="side">Enter Side</label>
      <input type="text" id="side" name="side"><br>
      <label for="quantity">Enter Quantity</label>
      <input type="text" id="quantity" name="quantity"><br>
      <label for="order_type">Enter Order Type</label>
      <input type="text" id="order_type" name="order_type"><br>
      <button type="submit" class="btn btn-secondary">Submit</button>
      <br>
      <br>
      {{ fix_message }}
      <br>
    </form>
    <br>
    <br>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>test</title>
    </head>
    <br>
    <br>
  </body>
  </div>
</html>
