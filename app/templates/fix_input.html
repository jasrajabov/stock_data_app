<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
<div class="col-8">
  <div class="jumbotron bg-dark text-white" style="height:160vh">
    <h3 class="display-5">FIX MESSAGE GENERATOR</h3>
    <br>
  <ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="{% url 'index' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'fixinput' %}">FIX Message Generator</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'fixvalidator' %}">FIX Message Validator</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About</a>
  </li>
</ul>
  <br>
  <body>
    <br>
    <form action="{% url 'fixmessage' %}" method="get">
      <h4>Select Message Type</h4>
      <select name="message_type" id="message_type">
        <option value="New Order Single">New Order Single 'D' message</option>
        <option value="Order Cancel Request">Order Cancel Request 'F' message</option>
      </select>
      <br>
      <br>
      <br>
      <h4>Enter details</h4>
      <label for="stock_symbol">Enter a stock symbol</label>
      <input type="text" id="stock_symbol" name="stock_symbol" required><br>
      <label for="quantity">Enter Quantity</label>
      <input type="number" id="quantity" name="quantity" required>
      <br>
      <label for="side">Side</label>
      <select name="side" id="side">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>
      <br>
      <label for="order_type">Order Type</label>
      <select name="order_type" id="order_type">
        <option value="Market">Market</option>
        <option value="Limit">Limit</option>
        <option value="Stop">Stop</option>
        <option value="Stop limit">Stop limit</option>
      </select>
      <br>
      <br>
      <button type="submit" class="btn btn-secondary">Generate</button>
</form>
      <br>
      <br>
      <br>
    <br>
    <br>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <br>
    <br>
  </body>
  </div>
